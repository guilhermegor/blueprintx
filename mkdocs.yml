site_name: BlueprintX
site_description: Documentation for BlueprintX scaffolds (hex-service and lib-minimal)
site_url: https://github.com/guilhermegor/BlueprintX
repo_url: https://github.com/guilhermegor/BlueprintX
nav:
  - Home: index.md
  - Hex Service: hex-service.md
  - Lib Minimal: lib-minimal.md
theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      toggle:
        icon: material/white-balance-sunny
        name: Switch to light mode
markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - tables
