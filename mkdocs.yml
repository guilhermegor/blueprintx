site_name: BlueprintX
site_description: Documentation for BlueprintX scaffolds (DDD service and lib-minimal)
site_url: https://github.com/guilhermegor/BlueprintX
repo_url: https://github.com/guilhermegor/BlueprintX
nav:
  - Home: index.md
  - Get Started: get-started.md
  - Python:
      - DDD Service:
          - Overview: ddd-service.md
          - Example - External API Calls: examples/ddd-external-api.md
          - Example - Wiring with FastAPI: examples/ddd-usage-examples.md
          - Example - Bank Balance Alert: examples/ddd-bank-balance-alert.md
      - Lib Minimal: lib-minimal.md
theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      toggle:
        icon: material/white-balance-sunny
        name: Switch to light mode
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
